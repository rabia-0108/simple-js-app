<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple JS App</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="shortcut icon" href="img/pokeicon.png" sizes="16x16">

<!--bootstrap css-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>

    <nav class='navbar navbar-light bg-light'>
      <a class="navbar-brand"href="index.html">
        <img src="img/pokelogo.png" width="50" height="50" class="d-inline-block align-top" alt="" >
      </a>

      <div>
        <form class="sort-form">
          <label for="sorting">Sort by: </label>
          <select
            name="sorting"
            id="options"
            onchange="pokemonRepository.sort()"
          >
            <optgroup label="Numerically">
              <option value="Ascending">Ascending</option>
              <option value="Descending">Descending</option>
            </optgroup>
            <optgroup label="Alphabetically">
              <option value="A-Z">A - Z</option>
              <option value="Z-A">Z - A</option>
            </optgroup>
          </select>
        </form>
      </div>

      </nav>

    <header class="container">
      <div class="row">
        <div class="col>"
     <h1> Pokemons from pokedex. </h1>
        </div>
      </div>

    </header>

    <main class="container">
      <div id='button-container'>
        <button type="button" class='modal-button' id='show-modal'>Show More</button>
        <button type="button" class='modal-close'>Close</button>
      </div>

     <div id='modal-container'>  </div>
     <ul class='list-group'> </ul>
     <div id='image-container'></div>

  </main>


    <strong>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
      </script>
<!--bootstrap js-->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>


    </strong>
  </body>
</html>
